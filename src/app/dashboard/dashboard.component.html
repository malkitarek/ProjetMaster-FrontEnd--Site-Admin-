<div class="panel" >
  <div class="card-header m-b-15 row">
    <div class="col-md-7">
      <h3>
        <b>Dashboard</b>
      </h3>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="card" style="background-color: #dae0e5">
          <div class="card-body">
            <div  class="dash-widget" >
                <span class="dash-widget-bg1 text-center" style="background-color: #55ce63">
                <i class="fa fa-user-o" aria-hidden="true"></i>
               </span>
              <div class="dash-widget-info text-center">
                <h3 *ngIf="patients">{{patients.length}}</h3>
                <span class="widget-title1" style="background-color: #55ce63">
                    Patients <i class="fa fa-check" aria-hidden="true"></i>
                  </span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card" style="background-color: #dae0e5">
          <div class="card-body">

            <div  class="dash-widget" >
                <span class="dash-widget-bg1 text-center" style="background-color: #7a92a3">
                <i class="fa fa-user-md" aria-hidden="true"></i>
               </span>
              <div class="dash-widget-info text-center">
                <h3 *ngIf="medecins">{{medecins.length}}</h3>
                <span class="widget-title1" style="background-color: #7a92a3">
                    Medecins<i class="fa fa-check" aria-hidden="true"></i>
                  </span>
              </div>
            </div>

          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card" style="background-color: #dae0e5">
          <div class="card-body">
            <div  class="dash-widget" >
                <span class="dash-widget-bg1 text-center" style="background-color: #ffbc35">
                <i class="fa fa-heartbeat" aria-hidden="true"></i>
               </span>
              <div class="dash-widget-info text-center">
                <h3 *ngIf="services">{{services.length}}</h3>
                <span class="widget-title1" style="background-color: #ffbc35">
                    Services <i class="fa fa-check" aria-hidden="true"></i>
                  </span>
              </div>
            </div>

          </div>
        </div>
      </div>



    </div>
  </div>

  <div class="container" style="margin-top: 5%">
    <div class="row">

      <div class="col-md-6">
        <div class="card" style="background-color: #dae0e5">
          <div class="card-body">
            <div class="dash-widget" style="display: block">
              <canvas baseChart
                      [datasets]="Data1"
                      [labels]="Labels1"
                      [options]="Options1"
                      [legend]="Legend1"
                      [chartType]="Type">
              </canvas>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card" style="background-color: #dae0e5">
          <div class="card-body">
            <div class="dash-widget" style="display: block">
              <canvas baseChart
                      [datasets]="Data2"
                      [labels]="Labels2"
                      [options]="Options1"
                      [legend]="Legend1"
                      [chartType]="Type"
                      [colors]="colours2"
              >
              </canvas>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
</div>
