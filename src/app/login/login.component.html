<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
<<!-- Form-->

<div class="form">
  <div *ngIf="mode==1"  class="alert alert-danger">
    <strong>Bad credential</strong>
  </div>
  <div class="form-toggle"></div>
  <div class="form-panel one">
    <div class="form-header text-center">
      <img src="/assets/images/logo-dark.png"  width="64">
    </div>
    <div class="form-content">
      <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
        <input type="hidden" ngModel="" name="id"/>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" ngModel="" id="username" name="email" required="required"/>
        </div>
        <div class="form-group">
          <label for="password">Mot de paase</label>
          <input type="password" ngModel="" id="password" name="password" required="required"/>
        </div>
        <div class="form-group">
          <button type="submit">S'identifier</button>
        </div>
      </form>
    </div>
  </div>
  <div class="form-panel two">

  </div>
</div>
