<div class="panel" >
  <div class="card-header m-b-15 row">
    <div class="col-md-7">
      <h3>
        <b>Changer Mot de Passe</b>
      </h3>
    </div>
  </div>

  <div class="container">
    <div class="card" style="background-color: #dae0e5">
      <div class="card-body">
        <div class="login-form">
          <div *ngIf="mode==1" class="alert alert-danger">
            <strong>{{messageError}}</strong>
          </div>
          <form #f ="ngForm" (ngSubmit)="onChangeMdp(f.value)">
            <h2 class="text-center">Changer Mot de Passe</h2>
            <div class="form-group">
              <input type="password" ngModel="" class="form-control" placeholder="Actuel Password" name="actuel" required="required">
            </div>
            <div class="form-group">
              <input type="password" ngModel="" class="form-control" placeholder="Password" name="password" required="required">
            </div>
            <div class="form-group">
              <input type="password" ngModel="" class="form-control" placeholder="Confirm Password" name="repassword" required="required">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">Changer</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>

</div>
